<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Center</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="arcade-theme">
  <div class="sky-background">
    <div class="floating-clouds">
      <div class="cloud cloud-1">
        <img src="assets/images/cloud.png" alt="cloud">
      </div>
      <div class="cloud cloud-2">
        <img src="assets/images/cloud.png" alt="cloud">
      </div>
      <div class="cloud cloud-3">
        <img src="assets/images/cloud.png" alt="cloud">
      </div>
    </div>

    <h1 class="arcade-title">🎮 Game Center 🕹️</h1>

    <section class="game-hub">
      <div class="games-container">
        <a href="games/duck.html" class="game-card">
          <div class="card-wrapper">
            <div class="card-content">
              <figure class="game-thumbnail">
                <img src="assets/images/duck.png" alt="Duck Hunter" class="pixel-art">
                <div class="glow-effect"></div>
              </figure>
              <h3 class="game-title">Duck Hunter</h3>
            </div>
            <div class="pixel-border"></div>
          </div>
        </a>

        <a href="games/egg.html" class="game-card">
          <div class="card-wrapper">
            <div class="card-content">
              <figure class="game-thumbnail">
                <img src="assets/images/egg.png" alt="Egg Collector" class="pixel-art">
                <div class="glow-effect"></div>
              </figure>
              <h3 class="game-title">Egg Collector</h3>
            </div>
            <div class="pixel-border"></div>
          </div>
        </a>
      </div>
    </section>

    <footer class="arcade-footer">
      <div class="grass-border"></div>
      <a href="https://3bdulrahmn.vercel.app/" class="developer-badge">
        <span>👾 Created by 3bdulrahmn69 👾</span>
      </a>
    </footer>
  </div>
</body>

</html>
